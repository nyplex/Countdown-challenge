<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <h1>WE'RE LAUNCHING SOON</h1>
  <div class="container">
    <div class="main-time-container">
      <div class="container-screen-top">
        <h2 class="time time-top" id="top-days">00</h2>
      </div>
      <div class="container-screen-top animated-screen">
        <h2 class="time time-top" id="animated-days">00</h2>
      </div>
      <div class="container-screen-bottom">
        <h2 class="time time-bottom" id="bottom-days">00</h2>
      </div>
      <div class="fx-middle-screen-container">
        <div class="circle-screen-left circle"></div>
        <div class="middle-line-screen"></div>
        <div class="circle-screen-right circle"></div>
      </div>
      <p>DAYS</p>
    </div>
    <div class="main-time-container">
      <div class="container-screen-top">
        <h2 class="time time-top" id="top-hours">00</h2>
      </div>
      <div class="container-screen-top animated-screen">
        <h2 class="time time-top" id="animated-hours">00</h2>
      </div>
      <div class="container-screen-bottom">
        <h2 class="time time-bottom" id="bottom-hours">00</h2>
      </div>
      <div class="fx-middle-screen-container">
        <div class="circle-screen-left circle"></div>
        <div class="middle-line-screen"></div>
        <div class="circle-screen-right circle"></div>
      </div>
      <p>HOURS</p>
    </div>
    <div class="main-time-container">
      <div class="container-screen-top">
        <h2 class="time time-top" id="top-minutes">00</h2>
      </div>
      <div class="container-screen-top animated-screen">
        <h2 class="time time-top" id="animated-minutes">00</h2>
      </div>
      <div class="container-screen-bottom">
        <h2 class="time time-bottom" id="bottom-minutes">00</h2>
      </div>
      <div class="fx-middle-screen-container">
        <div class="circle-screen-left circle"></div>
        <div class="middle-line-screen"></div>
        <div class="circle-screen-right circle"></div>
      </div>
      <p>MINUTES</p>
    </div>
    <div class="main-time-container">
      <div class="container-screen-top">
        <h2 class="time time-top" id="top-seconds">00</h2>
      </div>
      <div class="container-screen-top animated-screen">
        <h2 class="time time-top" id="animated-seconds">00</h2>
      </div>
      <div class="container-screen-bottom">
        <h2 class="time time-bottom" id="bottom-seconds">00</h2>
      </div>
      <div class="fx-middle-screen-container">
        <div class="circle-screen-left circle"></div>
        <div class="middle-line-screen"></div>
        <div class="circle-screen-right circle"></div>
      </div>
      <p>SECONDS</p>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/alexandre-nypels-39946920a/">Alex Nypels</a>.
  </div>
  <img src="assets/images/pattern-hills.svg" alt="Pattern Hills Illustration" class="hill-bg">
  <script src="assets/script.js"></script>
</body>
</html>
